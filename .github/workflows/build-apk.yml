name: Générer APK (Debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm ci

      - name: Debug - Check installed packages
        run: |
          ls -la node_modules/@capacitor || echo "No @capacitor folder"
          npx cap --version || echo "cap command not found"

      - name: Build Web Assets
        run: node build.js

      - name: Debug - Check www folder
        run: ls -la www/

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sgc-teachertrack-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
